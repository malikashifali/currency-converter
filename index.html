<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>currency converter</title>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="row mx-auto">
            <div class="col">
                <form class="p-5 shadow rounded-3">
                    <h4 class="text-center text-capitalize fw-bold">currency converter</h4>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="amount" class="d-block">Enter Amount</label>
                            <input type="number" class="form-control" id="amount">
                        </div>
                    </div>

                    <div class="row mt-3">

                        <div class="col-5 d-flex flex-column justify-content-center">
                            <p class="mb-0">From</p>
                            <div class="select-container border rounded px-3 d-flex justify-content-center align-items-center">
                                <img src="https://flagsapi.com/US/flat/64.png" class="w-50"  alt="">
                                <select name="from" id="" class="py-1 border-0">
                                    <option value="">pk</option>
                                    <option value="">us</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-2 d-flex justify-content-center align-items-center mt-3">
                            <i class="fa fa-exchange"></i>
                        </div>

                        <div class="col-5 d-flex flex-column justify-content-center">
                            <p class="mb-0">To</p>
                            <div class="select-container border rounded px-3 d-flex justify-content-center align-items-center">
                                <img src="https://flagsapi.com/PK/flat/64.png" class="w-50" alt="">
                                <select name="to" id="" class="py-1 border-0">
                                    <option value="">pk</option>
                                    <option value="">us</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="mb-0" id="output"></p>
                        </div>
                    </div>

                    <button class="btn btn-info w-100 mt-4 text-white fw-bold" onclick="getExChangeRate()">Get Exchange Rate</button>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- country codes js -->
    <script src="./js/namecodes.js"></script>

    <!-- custom js  -->
    <script src="./js/script.js"></script>
</body>

</html>
